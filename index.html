<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollywood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="index">
            <p>Welcome To</p>
            <h1>KOLLYWOOD</h1>

            <div class="btns">
                <button class="movies_name">movies name</button>
                <button class="self_play">self play</button>
            </div>
    </div>


    <div class="user">
        <p class="topic"> Enter name and hint</p>
        <div>
            <input type="text" class="name">
            <p class="warning1">Enter the name</p>
        </div>
        <div>
            <input type="text" class="hint">
            <p class="warning2 ">Enter the hint</p>
        </div>
        <button class="start">Let's Start</button>
    </div>


    <div class="game">
        <div class="kolly">
            <div class="wood">K
                <div class="wo"></div>
            </div>
            <div class="wood">O
                <div class="wo"></div>
            </div>
            <div class="wood">L
                <div class="wo"></div>
            </div>
            <div class="wood">L
                <div class="wo"></div>
            </div>
            <div class="wood">Y
                <div class="wo"></div>
            </div>
            <div class="wood">W
                <div class="wo"></div>
            </div>
            <div class="wood">O
                <div class="wo"></div>
            </div>
            <div class="wood">O
                <div class="wo"></div>
            </div>
            <div class="wood">D
                <div class="wo"></div>
            </div>   
        </div>
        <div class="hint_name">
            _  _  _  _ A
        </div> 

        <div class="alphabets ">
            <div class="abcd">A</div>
            <div class="abcd">B</div>
            <div class="abcd">C</div>
            <div class="abcd">D</div>
            <div class="abcd">E</div>
            <div class="abcd">F</div>
            <div class="abcd">G</div>
            <div class="abcd">H</div>
            <div class="abcd">I</div>
            <div class="abcd">J</div>
            <div class="abcd">K</div>
            <div class="abcd">L</div>
            <div class="abcd">M</div>
            <div class="abcd">N</div>
            <div class="abcd">O</div>
            <div class="abcd">P</div>
            <div class="abcd">Q</div>
            <div class="abcd">R</div>
            <div class="abcd">S</div>
            <div class="abcd">T</div>
            <div class="abcd">U</div>
            <div class="abcd">V</div>
            <div class="abcd">W</div>
            <div class="abcd">X</div>
            <div class="abcd">Y</div>
            <div class="abcd">Z</div>
        </div>
        <div class="result">ALL THE BEST</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
